<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Sales App{% endblock %}</title>
    <!-- Google Fonts: Outfit for that modern tech feel, Inter as fallback -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Flatpickr for 24h Date Picking -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Ionicons for premium icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- jQuery & Select2 for Searchable Dropdowns -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        :root {
            /* Dark Theme Colors */
            --bg-color: #0F0F12;
            /* Deep Black/Grey */
            --card-bg: #1C1C1E;
            /* Lighter Grey for cards */
            --primary-gradient: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            /* Indigo to Purple */
            --text-main: #FFFFFF;
            --text-secondary: #9CA3AF;
            --border-color: #2D2D30;
            --input-bg: #2C2C2E;
            --success-color: #10B981;

            /* Spacing */
            --container-padding: 1.5rem;
            --radius-xl: 1.5rem;
            --radius-lg: 1rem;
            --radius-md: 0.75rem;
        }

        /* Select2 Dark Mode Customization */
        .select2-container--default .select2-selection--single {
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: var(--radius-lg);
            height: 50px;
            /* Match form-control height */
            display: flex;
            align-items: center;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: white;
            padding-left: 1rem;
            line-height: normal;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 48px;
            right: 10px;
        }

        .select2-dropdown {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
        }

        .select2-container--default .select2-search--dropdown .select2-search__field {
            background-color: var(--input-bg);
            color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }

        .select2-container--default .select2-results__option--highlighted.select2-results__option--selectable {
            background-color: #6366F1;
            /* Primary color */
            color: white;
        }

        .select2-container--default .select2-results__option--selected {
            background-color: rgba(99, 102, 241, 0.2);
        }

        .select2-results__option {
            color: white;
        }

        /* Minimalist Table */
        .table-minimal {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .table-minimal th {
            text-align: left;
            padding: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 2px solid var(--border-color);
        }

        .table-minimal td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .table-minimal tr:last-child td {
            border-bottom: none;
        }

        .table-container {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
            /* Space for bottom nav */
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 480px;
            /* Strict mobile width */
            margin: 0 auto;
            padding: var(--container-padding);
            flex: 1;
        }

        /* Header / Navbar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .notification-btn {
            background: var(--card-bg);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            cursor: pointer;
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hero-card {
            background: var(--primary-gradient);
            border-radius: var(--radius-xl);
            padding: 2rem 1.5rem;
            color: white;
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(40px);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            margin-left: 0.25rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            color: white;
            outline: none;
            transition: 0.2s;
        }

        .form-control:focus {
            border-color: #6366F1;
            background-color: #353538;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--radius-xl);
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-main);
            margin-top: 1rem;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-secondary);
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 440px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-item {
            color: var(--text-secondary);
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: 0.2s;
        }

        .nav-item.active {
            color: white;
            transform: translateY(-2px);
        }

        .nav-item.active::after {
            content: '';
            width: 4px;
            height: 4px;
            background: #6366F1;
            border-radius: 50%;
            margin-top: 4px;
        }

        /* Dashboard Grid */
        .action-grid {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            /* Hide scrollbar */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .action-grid::-webkit-scrollbar {
            display: none;
        }

        .action-btn {
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .action-icon-box {
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.2s;
        }

        .action-btn:active .action-icon-box {
            background: #2C2C2E;
            transform: scale(0.95);
        }

        .action-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Toggle Switch */
        .switch-input {
            appearance: none;
            -webkit-appearance: none;
            width: 50px;
            height: 26px;
            background: var(--input-bg);
            border-radius: 26px;
            border: 1px solid var(--border-color);
            position: relative;
            cursor: pointer;
            outline: none;
            transition: background 0.3s;
            vertical-align: middle;
        }

        .switch-input::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .switch-input:checked {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .switch-input:checked::after {
            transform: translateX(24px);
        }
    </style>
</head>

<body>

    <div class="container">
        {% if user.is_authenticated %}
        <div class="header">
            <div class="user-profile">
                <div class="avatar">
                    {{ user.full_name|first|upper }}
                </div>
                <div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">Dasturga xush kelibsiz</div>
                    <div class="user-name">{{ user.full_name }}</div>
                </div>
            </div>
            <button class="notification-btn">
                <ion-icon name="notifications-outline"></ion-icon>
            </button>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    {% if user.is_authenticated %}
    <div class="bottom-nav">
        <!-- Dashboard -->
        <a href="{% url 'dashboard' %}"
            class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <ion-icon name="grid-outline"></ion-icon>
        </a>

        <!-- Action Menu (Kirim/Chiqim) -->
        <a href="{% url 'input_list' %}"
            class="nav-item {% if 'input' in request.resolver_match.url_name %}active{% endif %}">
            <ion-icon name="arrow-down-circle-outline"></ion-icon>
        </a>

        <!-- Center Action (Add Sales - Main) -->
        <a href="{% url 'output_list' %}" class="nav-item"
            style="background:var(--primary-gradient); padding: 12px; border-radius: 50%; color: white; margin-top: -30px; border: 4px solid var(--bg-color); {% if 'output' in request.resolver_match.url_name %}box-shadow: 0 0 0 2px var(--primary-color);{% endif %}">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </a>

        <!-- Reports -->
        <a href="{% url 'customer_sales_report' %}"
            class="nav-item {% if 'report' in request.resolver_match.url_name %}active{% endif %}">
            <ion-icon name="stats-chart-outline"></ion-icon>
        </a>

        <!-- Logout -->
        <form action="{% url 'logout' %}" method="post" style="display:contents;">
            {% csrf_token %}
            <button type="submit" class="nav-item" style="background:none; border:none; cursor:pointer;">
                <ion-icon name="log-out-outline"></ion-icon>
            </button>
        </form>
    </div>
    {% endif %}

    <script>
        $(document).ready(function () {
            // Apply Select2 to all select elements
            $('select').select2({
                width: '100%',
                placeholder: 'Tanlang / Qidiring...',
                allowClear: true
            });
        });

        $(document).ready(function () {
            // Function to format number with commas
            function formatNumber(n) {
                // remove commas
                var parts = n.toString().split(".");
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                return parts.join(".");
            }

            // Function to remove commas
            function cleanNumber(n) {
                return n.replace(/,/g, '');
            }

            // Apply formatting on input
            $('.comma-number').on('input', function () {
                var val = $(this).val();
                // Store cursor position if possible or just handle simple case
                // For simple case: remove all non-numeric chars except dot
                var clean = val.replace(/[^0-9.]/g, '');

                // prevent multiple dots
                var parts = clean.split('.');
                if (parts.length > 2) {
                    clean = parts[0] + '.' + parts.slice(1).join('');
                }

                if (clean) {
                    $(this).val(formatNumber(clean));
                } else {
                    $(this).val(clean); // allow empty
                }
            });

            // Format initial values
            $('.comma-number').each(function () {
                var val = $(this).val();
                if (val) {
                    var clean = val.replace(/,/g, '');
                    // Handle Django's string representation if needed, typically it's clean number
                    // But if it comes formatted? Likely not from Django form
                    // Just ensure we format it
                    $(this).trigger('input');
                }
            });

            // Clean data before form submit
            $('form').on('submit', function () {
                $('.comma-number').each(function () {
                    var val = $(this).val();
                    $(this).val(cleanNumber(val));
                });
            });
        });
    </script>

</body>

</html>
