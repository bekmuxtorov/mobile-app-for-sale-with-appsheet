{% extends 'base.html' %}

{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="header" style="justify-content: flex-start; gap: 1rem;">
    <a href="{% url 'customer_list' %}"
        style="width: 40px; height: 40px; background: var(--card-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none;">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </a>
    <h2 style="margin: 0;">Add Customer</h2>
</div>

<form method="post" class="card" style="padding-bottom: 2rem;">
    {% csrf_token %}

    <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" placeholder="Enter full name" required>
    </div>

    <div class="form-group">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone_number" class="form-control" placeholder="+998..." required>
    </div>

    <div class="form-group">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" placeholder="District, Street...">
    </div>

    <div class="form-group">
        <label class="form-label">Note / Description</label>
        <textarea name="description" class="form-control" rows="3" placeholder="Optional notes"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">
        Create Customer
    </button>
</form>

{% endblock %}
