{% extends 'base.html' %}

{% block title %}Edit Person{% endblock %}

{% block content %}
<div class="header" style="justify-content: flex-start; gap: 1rem;">
    <a href="{% url 'customer_list' %}"
        style="width: 40px; height: 40px; background: var(--card-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none;">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </a>
    <h2 style="margin: 0;">Edit Person</h2>
</div>

<form method="post" class="card" style="padding-bottom: 2rem;">
    {% csrf_token %}

    <div style="text-align: center; margin-bottom: 2rem;">
        <div
            style="width: 80px; height: 80px; background: rgba(99, 102, 241, 0.1); color: #6366F1; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem;">
            {{ customer.full_name|first|upper }}
        </div>
    </div>

    <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" value="{{ customer.full_name }}" required>
    </div>

    <div class="form-group">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone_number" class="form-control" value="{{ customer.phone_number }}" required>
    </div>

    <div class="form-group">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" value="{{ customer.address|default:'' }}">
    </div>

    <div class="form-group">
        <label class="form-label">Note / Description</label>
        <textarea name="description" class="form-control" rows="3">{{ customer.description|default:'' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">
        Save Changes
    </button>
</form>

{% endblock %}
