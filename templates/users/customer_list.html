{% extends 'base.html' %}

{% block title %}People{% endblock %}

{% block content %}
<div class="header">
    <div style="flex:1;">
        <h2 style="margin-bottom: 0.25rem;">People</h2>
        <div style="font-size: 0.9rem; color: var(--text-secondary);">Manage your customers</div>
    </div>
</div>

<!-- Search -->
<div style="margin-bottom: 1.5rem;">
    <input type="text" class="form-control" placeholder="Search people..." id="searchInput">
</div>

<!-- List -->
<div id="peopleList" style="padding-bottom: 80px;">
    {% for customer in customers %}
    <a href="{% url 'customer_detail' customer.id %}" class="card" style="display: flex; align-items: center; gap: 1rem; text-decoration: none; padding: 1rem; margin-bottom: 1rem; border: 1px solid rgba(255,255,255,0.05);">
        <div style="width: 50px; height: 50px; background: rgba(99, 102, 241, 0.1); color: #6366F1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700;">
            {{ customer.full_name|first|upper }}
        </div>
        <div style="flex: 1;">
            <div style="font-weight: 600; color: white; margin-bottom: 0.25rem;">{{ customer.full_name }}</div>
            <div style="font-size: 0.9rem; color: var(--text-secondary);">{{ customer.phone_number }}</div>
        </div>
        <div style="color: var(--text-secondary);">
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
    </a>
    {% empty %}
    <div style="text-align: center; padding: 3rem 0; color: var(--text-secondary);">
        <ion-icon name="people-outline" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></ion-icon>
        <p>No people found.</p>
    </div>
    {% endfor %}
</div>

<!-- FAB -->
<a href="{% url 'add_customer' %}" style="position: fixed; bottom: 100px; right: 20px; width: 56px; height: 56px; background: var(--primary-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.75rem; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); z-index: 90;">
    <ion-icon name="add-outline"></ion-icon>
</a>

<script>
    // Simple client-side search
    document.getElementById('searchInput').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        let cards = document.querySelectorAll('#peopleList .card');
        
        cards.forEach(card => {
            let text = card.textContent.toLowerCase();
            if (text.includes(filter)) {
                card.style.display = 'flex';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>

{% endblock %}
