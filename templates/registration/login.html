{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; justify-content: center; min-height: 80vh;">
    
    <div style="text-align: center; margin-bottom: 3rem;">
        <div style="width: 80px; height: 80px; background: var(--primary-gradient); border-radius: 24px; margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: white; box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);">
            <ion-icon name="wallet"></ion-icon>
        </div>
        <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome Back</h1>
        <p style="color: var(--text-secondary);">Sign in to manage your sales</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div style="background-color: rgba(239, 68, 68, 0.1); color: #EF4444; padding: 1rem; border-radius: 1rem; margin-bottom: 1.5rem; font-size: 0.9rem; text-align: center;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div class="form-group">
            <label for="id_username" class="form-label">Phone Number</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control" placeholder="+99890..." style="background: var(--card-bg);">
        </div>

        <div class="form-group">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control" placeholder="••••••••" style="background: var(--card-bg);">
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 2rem;">Sign In</button>
    </form>
    
    <p class="text-center" style="margin-top: 2rem; color: var(--text-secondary); font-size: 0.9rem;">
        Forgot password? <a href="#" style="color: white; text-decoration: none; font-weight: 600;">Reset it</a>
    </p>
</div>
{% endblock %}
